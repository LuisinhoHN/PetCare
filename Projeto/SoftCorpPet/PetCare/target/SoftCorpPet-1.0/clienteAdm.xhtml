<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <ui:composition template="/template/template.xhtml">
            <ui:define name="body">

                <p:growl id="mensagem"/>

                <h:form  id="formListagemServicos">
                    <p:panel header="Clientes - Listados">
                        <p:dataTable id="tabelaListagemServicos" emptyMessage="Nenhum registro foi encontrado." paginator="true" value="#{clienteManagedBean.listaClientes}" var="cliente" rows="10">

                            <p:column headerText="Nome" sortBy="#{cliente.nome}" filterBy="#{cliente.nome}">
                                <h:outputText value="#{cliente.nome}"/>
                            </p:column>

                            <p:column headerText="login" filterBy="#{cliente.login}" >
                                <h:outputText value="#{cliente.login}"/>
                            </p:column>
                            
                            <p:column headerText="Email" >
                                <h:outputText value="#{cliente.email}"/>
                            </p:column>
                            
                            <p:column headerText="Opções">
                                <p:commandButton value="Excluir" icon="ui-icon-trash" actionListener="#{clienteManagedBean.excluir}" update=":mensagem :formListagemServicos:tabelaListagemServicos">
                                    <p:confirm header="Confirmação" message="Tem certeza que deseja excluir este cliente?" icon="ui-icon-alert"/>
                                    <f:attribute name="servicoSelecionado" value="#{cliente}"/>
                                </p:commandButton>

                            </p:column>
                        </p:dataTable>

                        <p:confirmDialog global="true">
                            <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>
                            <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="iu-icon-close"/>
                        </p:confirmDialog>

                    </p:panel>
                </h:form>

            </ui:define>
        </ui:composition>
    </body>
</html>
