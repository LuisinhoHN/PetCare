<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:body>

        <ui:composition template="/template/template.xhtml">
            <ui:define name="body">
                <h:form id="loginForm">
                    <p:growl id="growl" life="3500" autoUpdate="true"/>
                    <p:panel id="panel" header="Login">
                        <h:panelGrid columns="2" cellpadding="5">
                            <h:outputLabel for="usuario" value="Login:" />
                            <p:inputText id="usuario" value="#{managedLoginBean.login}" required="true" label="Login" />
                            <h:outputLabel for="senha" value="Senha:" />
                            <p:password id="senha" value="#{managedLoginBean.senha}" required="true" label="Senha" />
                            <h:outputLabel value="Captcha: " />
                            <div class="g-recaptcha" data-sitekey="#{facesContext.externalContext.getInitParameter('PUBLIC_CAPTCHA_KEY')}"/>
                        </h:panelGrid>
                        <p:commandButton ajax="false" action="#{managedLoginBean.login()}" value="Login" update="growl, panel" 
                                         title="Logar" icon="ui-icon-play" validateClient="true"/> 
                    </p:panel>
                </h:form>
            </ui:define>
        </ui:composition>

    </h:body>

</html>
